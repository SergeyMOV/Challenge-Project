<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="index.js" defer></script>  
    <title>Codding Chalange</title>
</head>
<body>
<div class="main">
    <section class="left-top-foliage">
        <img src="split-layout_left-top.svg" alt="left-top-foliage">
        </section>
<section class="login-page">
<h2 class="Welcome-title">Willkommen Zurück</h2>
<p class="Welcome-text" style="margin-top:0">Melde dich an um etwas über deine Lieblingsspiele zu schreiben</p>
<form method="post">
<legend>E-Mail-Adresse</legend>
<input placeholder="Gib deine E-Mail-Adresse" type="email" name="Login" required/>
<br><br/>
<legend>Passwort</legend>
<input placeholder="Gib dein Passwort" class="passwordField" type="password" minlength="7" name="Password" required/>
<span class="eye-button"><i class="fa fa-eye password-icon" id="fa-eye" data-js="eye-button"></i></span>
<p class="forgot-password-link"><a href="#">Passwort vergessen?</a></p>
<button type="submit" class="login-button">Einloggen</button>
<br></br>
<section class="oder">
    <section class="linie"></section>
    <p style="text-align:center;" class="oder-text">oder</p>
    <section class="linie"></section>
    </section>
    <section class="socialmedia-buttons">
        <section class="google-button">
        <button class="button" onclick="window.location.href = 'https://myaccount.google.com/';"><i class="fa fa-google"></i>Google</button>
        </section>
        <section class="facebook-button">
        <button class="button" onclick="window.location.href = 'https://www.facebook.com/';"><i class="fa fa-facebook"></i>Facebook</button>
        </section>
        </section>
</section>
</form>    
</section>
<section class="background-page">
<section class="right-top-foliage">
<img src="split-layout_right-top.svg" alt="foliage">
</section>
<section class="chameleon-on-branch-image">
<img src="split-layout_chameleon-on-branch.svg" alt="chameleon-on-branch">
</section>
<section class="right-bottom-foliage">
<img src="split-layout_right-bottom.svg" alt="right-bottom-foliage">
</section>
</section>
</div>
</body>
</html>
